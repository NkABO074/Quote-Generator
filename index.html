<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/style.css" />
    <!-- <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicon?domain=www.jacinto.desing"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Quote Generator</title>
  </head>
  <body id="the_body">
    <!--quote-->
    <div class="quote_container" id="quote_container">
      <div class="quote_text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote"></span>
      </div>

      <!--autor-->
      <div class="quote_autor">
        <span id="author"></span>
      </div>

      <!--button-->
      <div class="button_container">
        <button class="twitter_button" id="twitter" title="tweet this">
          <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button id="new_quote">New quote</button>
      </div>

    
    </div>
    <!--loader-->
    <div class="loader" id="loader"></div> 
  </body>
  <script src="/src/main.js" async></script>
</html>
